<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <section class="calculator-container">
        <div class="screen-outer">
            <div class="battery">
                <span class="dot"></span>
                <p class="arial">BATTERY</p>
            </div>
            <input class="screen-inner" type="text" id="result" disabled />
        </div>
        <p class="title arial">EricCrain <span>CALCULATOR&trade;</span></p>
        <div class="buttons-container">
            <div class="left-side-buttons">
                <input type="button" value="&plus;"></input>
                <input type="button" value="&minus;"></input>
            </div>
            <div class="middle-buttons">
                <input type="button" value="9"></input>
                <input type="button" value="8"></input>
                <input type="button" value="7"></input>
                <input type="button" value="6"></input>
                <input type="button" value="5"></input>
                <input type="button" value="4"></input>
                <input type="button" value="3"></input>
                <input type="button" value="2"></input>
                <input type="button" value="1"></input>
                <input type="button" value="0"></input>
                <input type="button" value="."></input>
                <input type="button" value="00"></input>
            </div>
            <div class="right-side-buttons">
                <input type="button" value="&times;"></input>
                <input type="button" value="&divide;"></input>
            </div>
        </div>
        <div class="bottom-buttons">
            <div class="clear-button">
                <input type="button" value="C" onclick="clearScreen()" />
                <p>Clear</p>
            </div>
            <div class="enter-button">
                <input type="button" value="=" onclick="calculate()" />
                <p>Enter</p>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
