<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <!-- OG GB Section Start -->
    <section class="calculator-container">
        <div class="case-lines">
            <div class="vert-lines">
                <div class="vertical"></div>
                <button class="onoff-btn"></button>
                <div class="vertical3"></div>
                <div class="vertical4"></div>
                <div class="vertical5"></div>
                <p class="offon arial">&#9664;OFF&#x2022;ON&#9654;</p>
                <div class="vertical2"></div>
            </div>
            <div class="horizontal-line"></div>
        </div>
        <div class="screen-outer">
            <div class="matrix-lines">
                <div class="screen-lines">
                    <div class="red-line"></div>
                    <div class="blue-line"></div>
                </div>
                <p class="arial">DOT MATRIX WITH STEREO SOUND</p>
                <div class="screen-lines">
                    <div class="red-line2"></div>
                    <div class="blue-line2"></div>
                </div>
            </div>
            <div class="battery-screen">
                <div class="battery">
                    <span class="dot"></span>
                    <p class="arial">BATTERY</p>
                </div>
                <textarea class="screen-inner" type="text" id="result" disabled></textarea>
            </div>
        </div>
        <p class="title arial">EricCrain <span>CALCULATOR&trade;</span></p>
        <div class="buttons-container">
            <div class="left-side-buttons">
                <input type="button" value="&plus;" onclick="display('+')" />
                <input type="button" value="&minus;" onclick="display('-')" />
            </div>
            <div class="middle-buttons">
                <input type="button" value="9" onclick="display('9')" />
                <input type="button" value="8" onclick="display('8')" />
                <input type="button" value="7" onclick="display('7')" />
                <input type="button" value="6" onclick="display('6')" />
                <input type="button" value="5" onclick="display('5')" />
                <input type="button" value="4" onclick="display('4')" />
                <input type="button" value="3" onclick="display('3')" />
                <input type="button" value="2" onclick="display('2')" />
                <input type="button" value="1" onclick="display('1')" />
                <input type="button" value="0" onclick="display('0')" />
                <input type="button" value="." onclick="display('.')" />
                <input type="button" value="00" onclick="display('00')" />
            </div>
            <div class="right-side-buttons">
                <input type="button" value="&times;" onclick="display('*')" />
                <input type="button" value="&divide;" onclick="display('/')" />
            </div>
        </div>
        <div class="bottom-buttons">
            <div class="clear-button">
                <input type="button" value="Clear" onclick="clearNumbers()" />
                <p>Clear</p>
            </div>
            <div class="enter-button">
                <input type="button" value="=" onclick="calculate()" />
                <p>Enter</p>
            </div>
        </div>
    </section>
    <!-- OG GB Section End -->
</body>
<script type="text/javascript" src="./assets/javascript/script.js"></script>
</html>
