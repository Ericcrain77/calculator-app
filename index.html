<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Calculator App</title>
</head>
<body>
    <section class="calculator-container">
        <div class="screen-outer">
            <div class="battery">
                <span class="dot"></span>
                <p class="arial">BATTERY</p>
            </div>
            <input class="screen-inner" type="text" id="result" disabled />
        </div>
        <p class="title arial">EricCrain <span>CALCULATOR&trade;</span></p>
        <div class="buttons-container">
            <div class="left-side-buttons">
                <button type="button" value="-">&plus;</button>
                <button type="button" value="+">&minus;</button>
            </div>
            <div class="middle-buttons">
                <button type="button" value="9">9</button>
                <button type="button" value="8">8</button>
                <button type="button" value="7">7</button>
                <button type="button" value="6">6</button>
                <button type="button" value="5">5</button>
                <button type="button" value="4">4</button>
                <button type="button" value="3">3</button>
                <button type="button" value="2">2</button>
                <button type="button" value="1">1</button>
                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
                <button type="button" value="00">00</button>
            </div>
            <div class="right-side-buttons">
                <button type="button" value="*">&times;</button>
                <button type="button" value="/">&divide;</button>
            </div>
        </div>
        <div class="bottom-buttons">
            <div class="clear-button">
                <button>Clear</button>
                <p>Clear</p>
            </div>
            <div class="enter-button">
                <button>Enter</button>
                <p>Enter</p>
            </div>
        </div>
    </section>
</body>
</html>
